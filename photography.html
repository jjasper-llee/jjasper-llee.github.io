  <style>
    .photo-gallery {
      margin-top: 3rem;

    .photo-gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .photo-gallery-grid figure {
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .photo-gallery-grid img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .photo-gallery-grid figcaption {
      font-size: 0.95rem;
      line-height: 1.4;
      color: rgba(255, 255, 255, 0.85);
    }
  </style>

  <script>
    (function () {
      const desiredHighlight = 'left';

      function applyHighlight() {
        if (window.setBrainHighlight) {
          window.setBrainHighlight(desiredHighlight);
        } else {
          window.pendingBrainHighlight = desiredHighlight;
        }
      }

      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        applyHighlight();
      } else {
        document.addEventListener('DOMContentLoaded', applyHighlight);
      }
    })();
  </script>
