<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography | Jasper Lee</title>
  <link rel="stylesheet" href="style.css?v=20240621" />
  <style>
    .gallery-page main {
      max-width: min(1200px, 92vw);
      margin: 0 auto 5rem;
      padding: clamp(6rem, 12vh, 8.5rem) clamp(1.5rem, 4vw, 2.5rem) 0;
      position: relative;
      z-index: 1;
      text-align: left;
    }

    .gallery-intro {
      max-width: 780px;
      margin: 0 auto clamp(2rem, 4vw, 3rem);
      text-align: center;
    }

    .gallery-intro h1 {
      font-weight: 500;
      margin-bottom: 0.75rem;
      color: #f6f8ff;
    }

    .gallery-intro p {
      margin: 0 auto;
      color: rgba(220, 228, 255, 0.82);
      font-size: 1.05rem;
      line-height: 1.7;
    }

    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(clamp(220px, 28vw, 340px), 1fr));
      justify-content: center;
      gap: clamp(1.1rem, 2.6vw, 2.1rem);
      margin-bottom: clamp(3rem, 6vw, 4.5rem);
    }

    .photo-card {
      background: linear-gradient(145deg, rgba(10, 22, 52, 0.75), rgba(7, 17, 44, 0.9));
      border: 1px solid rgba(88, 130, 216, 0.45);
      border-radius: 20px;
      box-shadow: 0 24px 54px rgba(4, 9, 26, 0.6);
      padding: clamp(0.95rem, 2.1vw, 1.35rem);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: clamp(0.65rem, 1.7vw, 1rem);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-card:hover,
    .photo-card:focus-within {
      transform: translateY(-6px);
      box-shadow: 0 30px 70px rgba(8, 16, 40, 0.65);
    }

    .photo-trigger {
      border: none;
      background: rgba(18, 29, 68, 0.78);
      border-radius: 14px;
      width: 100%;
      aspect-ratio: 3 / 2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(0.45rem, 1.3vw, 0.85rem);
      cursor: zoom-in;
      transition: background 0.3s ease;
    }

    .photo-trigger:hover,
    .photo-trigger:focus-visible {
      background: rgba(30, 48, 102, 0.82);
    }

    .photo-trigger:focus-visible {
      outline: 2px solid rgba(138, 182, 255, 0.9);
      outline-offset: 4px;
    }

    .photo-trigger img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: inset 0 0 0 1px rgba(88, 130, 216, 0.25);
    }

    .photo-card figcaption {
      font-size: 0.95rem;
      color: rgba(219, 230, 255, 0.8);
      text-align: center;
      line-height: 1.45;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1rem, 4vw, 3rem);
      background: rgba(6, 12, 32, 0.82);
      backdrop-filter: blur(8px);
      z-index: 900;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s ease;
    }

    .lightbox.is-visible {
      opacity: 1;
      visibility: visible;
    }

    .lightbox-inner {
      position: relative;
      max-width: min(960px, 92vw);
      width: 100%;
      background: rgba(10, 20, 50, 0.92);
      border: 1px solid rgba(118, 158, 248, 0.6);
      border-radius: 22px;
      box-shadow: 0 30px 80px rgba(2, 6, 18, 0.75);
      padding: clamp(1.2rem, 2.8vw, 2.1rem);
    }

    .lightbox-inner figure {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(0.85rem, 1.8vw, 1.2rem);
    }

    .lightbox-inner img {
      max-width: 100%;
      max-height: min(72vh, 100%);
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.55);
    }

    .lightbox-inner figcaption {
      color: rgba(226, 235, 255, 0.9);
      text-align: center;
      font-size: 1.02rem;
      line-height: 1.6;
    }

    .lightbox-close {
      position: absolute;
      top: clamp(0.8rem, 2vw, 1.2rem);
      right: clamp(0.8rem, 2vw, 1.2rem);
      border: none;
      background: rgba(16, 30, 68, 0.85);
      color: #f6f8ff;
      border-radius: 999px;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.5rem;
      line-height: 1;
      box-shadow: 0 12px 30px rgba(4, 9, 26, 0.6);
      transition: background 0.2s ease;
    }

    .lightbox-close:hover,
    .lightbox-close:focus-visible {
      background: rgba(46, 72, 140, 0.95);
    }

    .lightbox-close:focus-visible {
      outline: 2px solid rgba(162, 199, 255, 0.95);
      outline-offset: 3px;
    }

    @media (max-width: 640px) {
      .gallery-page main {
        padding-top: clamp(5rem, 18vw, 6.5rem);
      }

      .photo-trigger {
        aspect-ratio: 4 / 3;
      }

      .lightbox-inner {
        padding: clamp(1rem, 5vw, 1.5rem);
      }

      .lightbox-inner figcaption {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body class="brain-theme gallery-page">
  <canvas id="brain-canvas"></canvas>

  <header>
    <div class="nav-left">
      <h1 class="logo">Jasper Lee</h1>
      <nav>
        <a href="index.html#about">About</a>
        <a href="index.html#left-brain">Left Brain</a>
        <a href="index.html#right-brain" class="active">Right Brain</a>
        <a href="index.html#contact">Contact</a>

    </div>

  <main>
    <section class="gallery-intro">

        </button>

      </figure>
      <figure class="photo-card">
        <button
          type="button"
          class="photo-trigger"
          data-full="dvorakpic.jpeg"
          data-caption="Warm portrait with cello"

        >

      <figure class="photo-card">
        <button

          data-full="profile-pic.jpg"

      <figure class="photo-card">
        <button

          class="photo-trigger"
          data-full="drone_small.heic"

        </button>

      </figure>
      <figure class="photo-card">
        <button
          type="button"
          class="photo-trigger"
          data-full="copter.heic"

          <img src="copter.heic" alt="Close-up of tricopter drone" loading="lazy" />
        </button>

      </figure>

        <button

          class="photo-trigger"

          data-caption="Drone CAD exploration"

      <figure class="photo-card">
        <button

        <button

    <div class="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="lightbox-inner">
        <button type="button" class="lightbox-close" aria-label="Close expanded photo">
          <span aria-hidden="true">&times;</span>
        </button>
        <figure>
          <img src="" alt="" />
          <figcaption></figcaption>
        </figure>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Jasper Lee</p>
  </footer>

  <script>
    (function () {
      const lightbox = document.querySelector('.lightbox');
      if (!lightbox) return;

      const triggers = document.querySelectorAll('.photo-trigger');
      const lightboxImg = lightbox.querySelector('img');
      const lightboxCaption = lightbox.querySelector('figcaption');
      const closeBtn = lightbox.querySelector('.lightbox-close');
      let lastTrigger = null;
      let previousOverflow = '';

      function openLightbox(trigger) {
        const img = trigger.querySelector('img');
        const source = trigger.dataset.full || img?.currentSrc || img?.src;
        const caption = trigger.dataset.caption || img?.alt || '';
        const altText = trigger.dataset.alt || img?.alt || caption;

        if (source) {
          lightboxImg.src = source;
        }
        lightboxImg.alt = altText;
        lightboxCaption.textContent = caption;

        lightbox.classList.add('is-visible');
        lightbox.setAttribute('aria-hidden', 'false');
        previousOverflow = document.body.style.overflow;
        document.body.style.overflow = 'hidden';
        lastTrigger = trigger;

        window.requestAnimationFrame(() => {
          closeBtn?.focus({ preventScroll: true });
        });
      }

      function closeLightbox() {
        lightbox.classList.remove('is-visible');
        lightbox.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = previousOverflow;
        lightboxImg.src = '';
        if (lastTrigger) {
          lastTrigger.focus({ preventScroll: true });
          lastTrigger = null;
        }
      }

      triggers.forEach((trigger) => {
        trigger.addEventListener('click', () => openLightbox(trigger));
      });

      closeBtn?.addEventListener('click', closeLightbox);

      lightbox.addEventListener('click', (event) => {
        if (event.target === lightbox) {
          closeLightbox();
        }
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && lightbox.classList.contains('is-visible')) {
          closeLightbox();
        }
      });
    })();
  </script>

  <script>
    (function () {
      const desiredHighlight = 'right';

      function applyHighlight() {
        if (window.setBrainHighlight) {
          window.setBrainHighlight(desiredHighlight);
        } else {
          window.pendingBrainHighlight = desiredHighlight;
        }
      }

      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        applyHighlight();
      } else {
        document.addEventListener('DOMContentLoaded', applyHighlight);
      }
    })();
  </script>
  <script src="brain.js?v=20240621" defer></script>
