<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Name</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: 'Inter', system-ui, sans-serif;
    overflow: hidden;
  }

  /* ---------- NAVIGATION ---------- */
  nav {
    position: fixed;
    top: 25px;
    right: 40px;
    z-index: 20;
    display: flex;
    gap: 1.5em;
  }

  nav a {
    color: cyan;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.4em 0.8em;
    border: 1.5px solid rgba(0,255,255,0.5);
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,255,255,0.3);
    background: rgba(0,255,255,0.05);
    transition: all 0.25s ease;
  }

  nav a:hover,
  nav a.active {
    background: rgba(0,255,255,0.15);
    box-shadow: 0 0 20px rgba(0,255,255,0.8);
  }

  /* ---------- CANVAS BACKGROUND ---------- */
  canvas#background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  /* ---------- HERO (CENTER NAME) ---------- */
  .hero {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
  }

  .hero h1 {
    font-size: 4rem;
    margin: 0;
    color: cyan;
    text-shadow: 0 0 25px rgba(0,255,255,0.7);
    letter-spacing: 2px;
  }

  .hero p {
    margin-top: 0.5em;
    color: #bff;
    font-size: 1.1rem;
    opacity: 0.8;
  }

  /* ---------- CONTENT WINDOWS ---------- */
  .window {
    display: none;
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
    max-width: 800px;
    text-align: center;
  }

  .window.active {
    display: block;
  }

  h2 {
    color: cyan;
    text-shadow: 0 0 10px cyan;
  }

  p {
    color: #bff;
  }
</style>
</head>
<body>

<!-- NAVIGATION -->
<nav>
  <a data-target="about" class="active">About</a>
  <a data-target="leftbrain">Left Brain</a>
  <a data-target="rightbrain">Right Brain</a>
</nav>

<!-- BACKGROUND CANVAS -->
<canvas id="background"></canvas>

<!-- HERO TEXT -->
<div class="hero">
  <h1>Your Name</h1>
  <p>Engineer • Designer • Creator</p>
</div>

<!-- PAGE CONTENT -->
<div id="about" class="window active">
  <h2>About</h2>
  <p>Welcome to my digital space — a mix of logic, art, and innovation.</p>
</div>

<div id="leftbrain" class="window">
  <h2>Left Brain</h2>
  <p>Precision, systems, algorithms — I bring structure to ideas.</p>
</div>

<div id="rightbrain" class="window">
  <h2>Right Brain</h2>
  <p>Expression, color, motion — I turn concepts into experiences.</p>
</div>

<script>
window.addEventListener('load', () => {
  const navLinks = document.querySelectorAll('nav a');
  const windows = document.querySelectorAll('.window');
  const canvas = document.getElementById('background');
  const ctx = canvas.getContext('2d');
  let W = 0, H = 0, t = 0;

  /* --- Navigation --- */
  function showWindow(id) {
    windows.forEach(w => w.classList.remove('active'));
    navLinks.forEach(l => l.classList.remove('active'));
    const el = document.getElementById(id);
    if (el) el.classList.add('active');
    const link = Array.from(navLinks).find(l => l.dataset.target === id);
    if (link) link.classList.add('active');
    canvas.style.display = (id === 'about') ? 'block' : 'block'; // always show
  }

  navLinks.forEach(l => l.addEventListener('click', () => showWindow(l.dataset.target)));

  /* --- Canvas Setup --- */
  function resize() {
    const dpr = window.devicePixelRatio || 1;
    W = canvas.width = Math.floor(window.innerWidth * dpr);
    H = canvas.height = Math.floor(window.innerHeight * dpr);
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  window.addEventListener('resize', resize);
  resize();

  /* --- Gears --- */
  const pitch = 8.2;
  function pitchRadius(teeth) { return (pitch * teeth) / (2 * Math.PI); }

  function drawGear(cx, cy, R, teeth, angle, opt = { inner: false, bright: false }) {
    const toothDepth = R * 0.08;
    const step = (2 * Math.PI) / teeth;

    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angle);

    // gradient fill
    const grad = ctx.createRadialGradient(0, 0, R * 0.1, 0, 0, R * 1.2);
    grad.addColorStop(0, opt.bright ? 'rgba(0,255,255,0.3)' : 'rgba(0,255,180,0.15)');
    grad.addColorStop(1, 'rgba(0,255,255,0)');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(0, 0, R, 0, Math.PI * 2);
    ctx.fill();

    // outline
    ctx.strokeStyle = opt.bright ? 'rgba(0,255,255,0.8)' : 'rgba(0,255,200,0.5)';
    ctx.lineWidth = 1.2;
    ctx.beginPath();
    ctx.arc(0, 0, R, 0, Math.PI * 2);
    ctx.stroke();

    // teeth
    for (let i = 0; i < teeth; i++) {
      ctx.save();
      ctx.rotate(i * step);
      ctx.beginPath();
      ctx.rect(-step * R * 0.25, R - toothDepth, step * R * 0.5, toothDepth);
      ctx.fillStyle = opt.bright ? 'rgba(0,255,255,0.7)' : 'rgba(0,255,210,0.3)';
      ctx.fill();
      ctx.restore();
    }

    ctx.restore();
  }

  /* --- Planetary Gear Params --- */
  const Ts = 40, Tp = 20, Tr = Ts + 2 * Tp;
  const Rs = pitchRadius(Ts) * 1.5;
  const Rp = pitchRadius(Tp) * 1.5;
  const Rr = pitchRadius(Tr) * 1.5;
  const centerDist = Rs + Rp;

  const omegaSun = 0.6, omegaRing = -0.05;
  const ratio = Tr / Ts;
  const omegaCarrier = ((ratio * omegaRing) + omegaSun) / (1 + ratio);
  const planetAngles = [0, (2 * Math.PI) / 3, (4 * Math.PI) / 3];
  function planetSpin() { return (omegaSun * Rs) / Rp - omegaCarrier; }

  /* --- Loop --- */
  function loop() {
    t += 1 / 60;
    ctx.clearRect(0, 0, W, H);

    const cx = W / 2;
    const cy = H / 2;

    drawGear(cx, cy, Rr, Tr, omegaRing * t, { inner: true, bright: true });
    drawGear(cx, cy, Rs, Ts, omegaSun * t, { bright: true });

    const carrierAngle = omegaCarrier * t;
    for (let i = 0; i < 3; i++) {
      const ang = carrierAngle + planetAngles[i];
      const px = cx + Math.cos(ang) * centerDist;
      const py = cy + Math.sin(ang) * centerDist;
      drawGear(px, py, Rp, Tp, planetSpin() * t, { bright: false });
    }

    requestAnimationFrame(loop);
  }
  loop();
});
</script>

</body>
</html>
