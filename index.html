<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name – Personal Website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    nav a {
      display: block;
      color: cyan;
      text-decoration: none;
      font-weight: bold;
      padding: 0.75em 1.5em;
      border: 2px solid rgba(0,255,255,0.5);
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
      background: rgba(0,255,255,0.05);
      transition: all 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      background: rgba(0,255,255,0.15);
      box-shadow: 0 0 25px rgba(0,255,255,0.8);
    }

    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .window {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      max-width: 800px;
      text-align: center;
      padding: 3em;
    }

    .window.active {
      display: block;
    }

    h1 {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    p {
      color: #bff;
    }
  </style>
</head>
<body>

  <nav>
    <a data-target="about" class="active">About</a>
    <a data-target="leftbrain">Left Brain</a>
    <a data-target="rightbrain">Right Brain</a>
  </nav>

  <canvas id="background"></canvas>

  <div id="about" class="window active">
    <h1>About Me</h1>
    <p>Here’s a snapshot of who I am and what I do.</p>
  </div>

  <div id="leftbrain" class="window">
    <h1>Left Brain</h1>
    <p>Logic, structure, engineering.</p>
  </div>

  <div id="rightbrain" class="window">
    <h1>Right Brain</h1>
    <p>Creativity, art, imagination.</p>
  </div>

<script>
window.addEventListener('load', () => {
  const navLinks = document.querySelectorAll('nav a');
  const windows = document.querySelectorAll('.window');
  const canvas = document.getElementById('background');
  if (!canvas) return console.error("Canvas not found!");

  const ctx = canvas.getContext('2d');
  let W = 0, H = 0, t = 0;

  function showWindow(id) {
    windows.forEach(w => w.classList.remove('active'));
    navLinks.forEach(l => l.classList.remove('active'));
    const el = document.getElementById(id);
    if (!el) return console.warn("Window not found:", id);
    el.classList.add('active');
    const link = Array.from(navLinks).find(l => l.dataset.target === id);
    if (link) link.classList.add('active');
    // If you want the gear background visible only on "About", else hide
    canvas.style.display = (id === 'about') ? 'block' : 'none';
  }

  navLinks.forEach(l => {
    l.addEventListener('click', () => showWindow(l.dataset.target));
  });

  showWindow('about');

  function resize() {
    const dpr = window.devicePixelRatio || 1;
    W = canvas.width = Math.floor(window.innerWidth * dpr);
    H = canvas.height = Math.floor(window.innerHeight * dpr);
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  window.addEventListener('resize', resize);
  resize();

  const pitch = 8.2;
  function pitchRadius(teeth) { return (pitch * teeth) / (2 * Math.PI); }

  function drawGear(cx, cy, R, teeth, angle, opt = { inner: false, bright: false }) {
    const toothDepth = R * 0.08;
    const step = (2 * Math.PI) / teeth;

    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angle);

    const grad = ctx.createRadialGradient(0, 0, R * 0.1, 0, 0, R * 1.2);
    grad.addColorStop(0, opt.bright ? 'rgba(0,255,255,0.25)' : 'rgba(0,255,180,0.1)');
    grad.addColorStop(1, 'rgba(0,255,255,0)');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(0, 0, R, 0, Math.PI * 2);
    ctx.fill();

    ctx.strokeStyle = opt.bright ? 'rgba(0,255,255,0.8)' : 'rgba(0,255,200,0.5)';
    ctx.lineWidth = 1.2;
    ctx.beginPath();
    ctx.arc(0, 0, R, 0, Math.PI * 2);
    ctx.stroke();

    for (let i = 0; i < teeth; i++) {
      ctx.save();
      ctx.rotate(i * step);
      ctx.beginPath();
      ctx.rect(-step * R * 0.2, R - toothDepth, step * R * 0.4, toothDepth);
      ctx.fillStyle = opt.bright ? 'rgba(0,255,255,0.6)' : 'rgba(0,255,210,0.3)';
      ctx.fill();
      ctx.restore();
    }

    ctx.restore();
  }

  const Ts = 40, Tp = 20, Tr = Ts + 2 * Tp;
  const Rs = pitchRadius(Ts) * 1.5;
  const Rp = pitchRadius(Tp) * 1.5;
  const Rr = pitchRadius(Tr) * 1.5;
  const centerDist = Rs + Rp;

  const omegaSun = 0.6, omegaRing = -0.05;
  const ratio = Tr / Ts;
  const omegaCarrier = ((ratio * omegaRing) + omegaSun) / (1 + ratio);
  const planetAngles = [0, (2 * Math.PI) / 3, (4 * Math.PI) / 3];
  function planetSpin() {
    return (omegaSun * Rs) / Rp - omegaCarrier;
  }

  function loop() {
    t += 1 / 60;
    ctx.clearRect(0, 0, W, H);

    const cx = W * 0.5;
    const cy = H * 0.5;

    drawGear(cx, cy, Rr, Tr, omegaRing * t, { inner: true, bright: true });
    drawGear(cx, cy, Rs, Ts, omegaSun * t, { bright: true });

    const carrierAngle = omegaCarrier * t;
    for (let i = 0; i < 3; i++) {
      const ang = carrierAngle + planetAngles[i];
      const px = cx + Math.cos(ang) * centerDist;
      const py = cy + Math.sin(ang) * centerDist;
      drawGear(px, py, Rp, Tp, planetSpin() * t, { bright: false });
    }

    requestAnimationFrame(loop);
  }
  loop();
});
</script>

</body>
</html>
